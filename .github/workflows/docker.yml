 name: Docker Series Builds

 on: [push]

 jobs:
   build:
     runs-on: ubuntu-latest
     steps:
     - uses: actions/checkout@v2
     - name: docker build python
       run: |
         docker build ./python -t aimvector/python:1.0.0
     - name: docker push
       run: |
         docker push aimvector/python:1.0.0
